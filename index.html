<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Clicker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <main class="container">
    <nav class="nav">
      <h1 class="logo">Dojonary</h1>
      <input type="search" name="search" placeholder="Search" class="search">
      <button class="btn">Login</button>
    </nav>
    <section class="content">
      <div class="col-1">
        <div class="box-1">
          <div class="box-content-1">
            <h2>ninja</h2>
            <p><em>noun</em></p>
            <p>Plural: <em>ninjas</em></p>
            <button class="btn btn-likes">13 Likes</button>
          </div>
          <div class="box-content-2">
            <p>A practicioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
          </div>
        </div>
        <div class="box-2">
          <div class="box-content-1">
            <h2>ninja</h2>
            <p><em>noun</em></p>
            <p>Plural: <em>ninjas</em></p>
            <button class="btn btn-likes">37 Likes</button>
          </div>
          <div class="box-content-2">
            <p>A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</p>
          </div>
        </div>
      </div>

      <div class="col-2">
        <h3>Dojonary is <br> defined by <strong>YOU</strong></h3>
        <button class="btn btn-def">Add Definition</button>
      </div>
    </section>
  </main>
</body>
</html>
